<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SEWLIE: Portfolio</title>
    <style>
        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 10px 10px 10px 10px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 2;
        }
        .menu-left {
            flex: 0;
            display: flex;
            justify-content: flex-start;
            padding-left: 32px;
        }
        .menu-left h2 {
            padding: 0 10px;
        }
        .menu-center {
            flex: 0;
            display: flex;
            justify-content: center;
            padding-right: 30px;
        }
        .menu-left a {
            cursor: default;
        }
        .menu p, .menu a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            padding: 10px;
            font-family: 'AkzidenzLight', sans-serif;
        }
        .menu a:hover {
            color: rgb(0, 98, 255);
        }
        .filter-menu {
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        .filter-menu button {
            padding: 8px 15px;
            margin: 0 10px;
            background-color: #8282821b;
            color: rgb(0, 0, 0);
            border: none;
            cursor: pointer;
            font-family: 'AkzidenzBold', sans-serif;
            border-radius: 5px;
        }
        .filter-menu button:hover {
            background-color: #37373700;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            padding: 10px;
            margin-top: 100px; /* Adjust based on the height of the menu */
        }
        .grid-item {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            background-color: #ffffff;
            text-align: center;
            cursor: pointer;
        }
        .grid-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease-in-out;
        }
        .grid-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        .grid-item .year-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.952);
            font-size: 3em;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        .grid-item .tag-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #000000aa;
            color: white;
            padding: 5px 10px;
            font-size: 2em;
            font-weight: bold;
            border-radius: 3px;
        }
        .grid-item:hover .overlay,
        .grid-item:hover .year-label {
            opacity: 1;
        }
        .preview-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .preview-overlay img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>

    <div class="preview-overlay" id="preview-overlay" onclick="hidePreview()">
        <img id="preview-image" src="">
    </div>

    <script>
        let originalItems = [];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        document.addEventListener("DOMContentLoaded", function() {
            const gridContainer = document.getElementById("grid-container");
            const gridItems = Array.from(gridContainer.children);
            originalItems = gridItems.slice();  // Save original order
            const shuffledItems = shuffle(gridItems.slice());

            shuffledItems.forEach(item => gridContainer.appendChild(item));
        });

        function showPreview(src) {
            const previewOverlay = document.getElementById('preview-overlay');
            const previewImage = document.getElementById('preview-image');
            previewImage.src = src;
            previewOverlay.style.display = 'flex';
        }

        function hidePreview() {
            const previewOverlay = document.getElementById('preview-overlay');
            previewOverlay.style.display = 'none';
        }

        function filterItems(tag) {
            const gridContainer = document.getElementById("grid-container");
            const gridItems = originalItems.slice();  // Use original order

            if (tag === 'all') {
                const shuffledItems = shuffle(gridItems.slice());
                gridContainer.innerHTML = '';
                shuffledItems.forEach(item => gridContainer.appendChild(item));
            } else {
                const filteredItems = gridItems.filter(item => item.getAttribute('data-tag') === tag);
                const sortedItems = filteredItems.sort((a, b) => a.getAttribute('data-year') - b.getAttribute('data-year'));
                gridContainer.innerHTML = '';
                sortedItems.forEach(item => gridContainer.appendChild(item));
            }
        }

        function openExternal(url) {
            window.open(url, '_blank');
        }
    </script>
