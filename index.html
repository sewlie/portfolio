        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu {
            width: 100%;
            background-color: #333;
            overflow: hidden;
        }
        .menu a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #ddd;
            color: black;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
            width: 90%;
            margin-top: 20px;
        }
        .grid-item {
            background-color: #ccc;
            padding-top: 100%;
            position: relative;
            cursor: pointer;
        }
        .grid-item div {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(4, 1fr);
                gap: 5px;
            }
        }
    </style>
</head>
