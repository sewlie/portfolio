    <style>

        .grid-item {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            background-color: #ccc;
            text-align: center;
            cursor: pointer;
        }
        .grid-item img,
        .grid-item video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease-in-out;
        }
        .grid-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        .grid-item .year-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.952);
            font-size: 3em;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        .grid-item .tag-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #000000aa;
            color: white;
            padding: 5px 10px;
            font-size: 2em;
            font-weight: bold;
            border-radius: 3px;
        }
        .grid-item:hover .overlay,
        .grid-item:hover .year-label {
            opacity: 1;
        }
        .preview-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .preview-overlay img,
        .preview-overlay video {
            max-width: 80%;
            max-height: 80%;
        }
        .contact-preview {
            width: 300px;
            height: 150px;
            background-color: #f6f6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            color: black;
        }
        .magnifier {
            position: absolute;
            border: 3px solid #000;
            border-radius: 50%;
            cursor: none;
            width: 250px;
            height: 250px;
            display: none;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
            z-index: 10;
        }

    <script>
        let originalItems = [];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function navigateToWorkPage() {
            history.pushState({}, '', '/work'); // Update the URL to /work
            window.location.href = 'work.html'; // Navigate to the work.html page
        }

        document.addEventListener("DOMContentLoaded", function() {
            const gridContainer = document.getElementById("grid-container");
            const gridItems = Array.from(gridContainer.children);
            originalItems = gridItems.slice();  // Save original order
            const shuffledItems = shuffle(gridItems.slice());

            shuffledItems.forEach(item => gridContainer.appendChild(item));

            // Apply filter from query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const filter = urlParams.get('filter');
            if (filter) {
                filterItems(filter);
            }
        });

        function showPreview(src) {
    const previewOverlay = document.getElementById('preview-overlay');
    const previewImage = document.getElementById('preview-image');
    const previewVideo = document.getElementById('preview-video');

    const baseURL = window.location.origin;
    const fullPath = src.startsWith('http') ? src : `${baseURL}/${src}`;

    if (fullPath.endsWith('.mp4')) {
        previewImage.style.display = 'none';
        previewVideo.style.display = 'block';
        previewVideo.src = fullPath;
        previewVideo.load(); // Ensure the video is loaded
        previewVideo.play(); // Start playing the video
    } else {
        previewVideo.style.display = 'none';
        previewImage.style.display = 'block';
        previewImage.src = fullPath;
    }

    previewOverlay.style.display = 'flex';
}


        function hidePreview() {
            const previewOverlay = document.getElementById('preview-overlay');
            previewOverlay.style.display = 'none';
            const previewVideo = document.getElementById('preview-video');
            previewVideo.pause();
        }

        function showContactPreview() {
            const contactPreview = document.getElementById('contact-preview');
            const contactPreviewContent = contactPreview.querySelector('.contact-preview');
            contactPreview.style.display = 'flex';
            setTimeout(() => {
                contactPreviewContent.style.opacity = 1;
            }, 0);
        }

        function hideContactPreview() {
            const contactPreview = document.getElementById('contact-preview');
            const contactPreviewContent = contactPreview.querySelector('.contact-preview');
            contactPreviewContent.style.opacity = 0;
            setTimeout(() => {
                contactPreview.style.display = 'none';
            }, 0);
        }

        function filterItems(tag) {
            const gridContainer = document.getElementById("grid-container");
            const gridItems = originalItems.slice();  // Use original order

            if (tag === 'all') {
                const shuffledItems = shuffle(gridItems.slice());
                gridContainer.innerHTML = '';
                shuffledItems.forEach(item => gridContainer.appendChild(item));
            } else {
                const filteredItems = gridItems.filter(item => item.getAttribute('data-tag') === tag);
                const sortedItems = filteredItems.sort((a, b) => a.getAttribute('data-year') - b.getAttribute('data-year'));
                gridContainer.innerHTML = '';
                sortedItems.forEach(item => gridContainer.appendChild(item));
            }
        }

        function openExternal(url) {
            window.open(url, '_blank');
        }

        const magnifier = document.getElementById('magnifier');
        const previewImage = document.getElementById('preview-image');

        previewImage.addEventListener('mousemove', function(e) {
            magnifier.style.display = 'block';
            const rect = previewImage.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const backgroundPosX = (x / previewImage.width) * 100;
            const backgroundPosY = (y / previewImage.height) * 100;



            const magnifierX = e.clientX - magnifier.offsetWidth / 2;
            const magnifierY = e.clientY - magnifier.offsetHeight / 2;

            magnifier.style.backgroundImage = `url(${previewImage.src})`;
            magnifier.style.backgroundSize = `${previewImage.width * 2}px ${previewImage.height * 2}px`;
            magnifier.style.backgroundPosition = `${backgroundPosX}% ${backgroundPosY}%`;
            magnifier.style.left = `${magnifierX}px`;
            magnifier.style.top = `${magnifierY}px`;
        });

        previewImage.addEventListener('mouseleave', function() {
            magnifier.style.display = 'none';
        });
    </script>
