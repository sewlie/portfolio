<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Art and Design Portfolio</title>
    <style>
        .menu {
            display: flex;
            justify-content: space-between;
            background-color: #ffffff;
            padding: 20px 10px 0 10px;
            width: 50%;
        }
        .menu p, .menu a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            padding: 10px;
            font-family: 'uni-bold';
        }
        .menu a:hover {
            color: rgb(0, 98, 255);
            font-weight: 600;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 10px;
        }
        .grid-item {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            background-color: #ffffff;
            text-align: center;
        }
        .grid-item img:hover {
            scale: 1.01;
            transition: 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a style="font-weight: 500; cursor: default;">SEWLIE</a>
        <a href="/work.html">WORK</a>
        <a href="#about">ABOUT</a>
        <a href="#contact">CONTACT</a>
    </div>


    <div class="grid-container" id="grid-container">
        <div class="grid-item" onclick="window.location='#'"><img src="..\assets\Artboard 1.png"></div>
        <div class="grid-item" onclick="window.location='#'"><img src="../assets/Artboard 3.png" alt="Blue"></div>
        <div class="grid-item" onclick="window.location='#'"><img src="/assets/Artboard 4.png" alt="Green"></div>
        <div class="grid-item" onclick="window.location='#'"><img src="/assets/Artboard 5.png" alt="Yellow"></div>
        <div class="grid-item" onclick="window.location='#'"><img src="/assets/Artboard 6.jpg" alt="White"></div>
        <div class="grid-item" onclick="window.location='#'"><img src="/assets/Artboard 7.png" alt="Black"></div>
        <div class="grid-item" onclick="window.location='#'"><img src="/assets/Book 1.png" alt="Red"></div>
        <div class="grid-item" onclick="window.location='#'"><img src="/assets/Book 2.png" alt="Blue"></div>
        <div class="grid-item" onclick="window.location='#'"><img src="/assets/Ill1.jpg" alt="Green"></div>
        <div class="grid-item" onclick="window.location='#'"><img src="/assets/Ill2 2.png" alt="Yellow"></div>
        <div class="grid-item" onclick="window.location='#'"><img src="/assets/ILU.png" alt="Black"></div>
        <div class="grid-item" onclick="window.location='#'"><img src="/assets/NMN.jpg" alt="Blue"></div>
    </div>

    <script>
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        document.addEventListener("DOMContentLoaded", function() {
            const gridContainer = document.getElementById("grid-container");
            const gridItems = Array.from(gridContainer.children);
            const shuffledItems = shuffle(gridItems);

            shuffledItems.forEach(item => gridContainer.appendChild(item));
        });
    </script>
</body>
</html>
