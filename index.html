    <style>
        .grid-item {
            position: relative;
            width: 100%;
            padding-top: 100%;
            background-color: #ccc;
            text-align: center;
            cursor: pointer;
        }
        .grid-item img,
        .grid-item video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease-in-out;
        }
        .grid-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        .grid-item .year-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.952);
            font-size: 3em;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        .year-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.952);
            font-size: 3em;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        .grid-item .tag-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #000000aa;
            color: white;
            padding: 5px 10px;
            font-size: 2em;
            font-weight: bold;
            border-radius: 3px;
        }
        .grid-item:hover .overlay,
        .grid-item:hover .year-label {
            opacity: 1;
        }
        .preview-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .preview-overlay img,
        .preview-overlay video {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>

    <script>
        let currentIndex = 0;
        let currentGallery = [];

        const items = [
            './assets/Artboard 1.png',
            './assets/sandeman.jpg',
            './assets/Artboard 5.png',
            './assets/Artboard 6.jpg',
            './assets/Artboard 7.png',
            './assets/Book 2_thumb.png',
            './assets/Ill1.jpg',
            './assets/Ill2 2.png',
            './assets/ILU.png',
            './assets/NMN.jpg',
            './assets/YOTG.png',
            './assets/P2E-1.png',
            './assets/LYS.png',
            './assets/CityMag FINAL1.png',
            './assets/wwd cecred.png',
            './assets/dropsbot.png',
            './assets/gods.gif',
            './assets/brave x hive_final.mp4',
            './assets/fredslabs.jpg'
        ];

        const cityMagImages = [
            './assets/CityMag FINAL1.png',
            './assets/CityMag FINAL4.png',
            './assets/CityMag FINAL5.png',
            './assets/CityMag FINAL6.png',
            './assets/CityMag FINAL7.png',
            './assets/CityMag FINAL8.png',
            './assets/CityMag FINAL9.png',
            './assets/CityMag FINAL10.png',
            './assets/CityMag FINAL11.png',
            './assets/CityMag FINAL12.png',
            './assets/CityMag FINAL13.png',
            './assets/CityMag FINAL14.png',
            './assets/CityMag FINAL15.png',
            './assets/CityMag FINAL16.png',
            './assets/CityMag FINAL17.png',
            './assets/CityMag FINAL18.png',
            './assets/CityMag FINAL19.png'
        ];

        const ilumImages = [
            './assets/ILU.png',
            './assets/NMN.jpg'
        ];

        const covidImages = [
            './assets/covid_bookcover.png',
            './assets/covid_book1.png',
            './assets/covid_book2.png',
            './assets/covid_book3.png',
            './assets/covid_book4.png',
            './assets/covid_book5.png',
            './assets/covid_book6.png',
        ];

        function showPreview(index) {
            currentGallery = [items[index]];
            currentIndex = 0;
            updatePreview();
            const previewOverlay = document.getElementById('preview-overlay');
            const previewControls = document.getElementById('preview-controls');
            previewOverlay.style.display = 'flex';
            previewControls.style.display = 'none';
        }

        function showCityMagPreview(index) {
            currentGallery = cityMagImages;
            currentIndex = index;
            updatePreview();
            const previewOverlay = document.getElementById('preview-overlay');
            const previewControls = document.getElementById('preview-controls');
            previewOverlay.style.display = 'flex';
            previewControls.style.display = 'flex';
        }

        function showilumPreview(index) {
            currentGallery = ilumImages;
            currentIndex = index;
            updatePreview();
            const previewOverlay = document.getElementById('preview-overlay');
            const previewControls = document.getElementById('preview-controls');
            previewOverlay.style.display = 'flex';
            previewControls.style.display = 'flex';
        }

        function showcovidPreview(index) {
            currentGallery = covidImages;
            currentIndex = index;
            updatePreview();
            const previewOverlay = document.getElementById('preview-overlay');
            const previewControls = document.getElementById('preview-controls');
            previewOverlay.style.display = 'flex';
            previewControls.style.display = 'flex';
        }

        function hidePreview(event) {
            const previewOverlay = document.getElementById('preview-overlay');
            const previewImage = document.getElementById('preview-image');
            const previewVideo = document.getElementById('preview-video');

            if (event.target === previewOverlay) {
                previewOverlay.style.display = 'none';
                previewVideo.pause();
            }
        }

        function updatePreview() {
            const previewImage = document.getElementById('preview-image');
            const previewVideo = document.getElementById('preview-video');
            const src = currentGallery[currentIndex];

            if (src.endsWith('.mp4')) {
                previewImage.style.display = 'none';
                previewVideo.style.display = 'block';
                previewVideo.src = src;
                previewVideo.load();
                previewVideo.play();
            } else {
                previewVideo.style.display = 'none';
                previewImage.style.display = 'block';
                previewImage.src = src;
            }
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + currentGallery.length) % currentGallery.length;
            updatePreview();
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % currentGallery.length;
            updatePreview();
        }

        function showContactPreview() {
            const contactPreview = document.getElementById('contact-preview');
            const contactPreviewContent = contactPreview.querySelector('.contact-preview');
            contactPreview.style.display = 'flex';
            setTimeout(() => {
                contactPreviewContent.style.opacity = 1;
            }, 0);
        }

        function hideContactPreview(event) {
            const contactPreview = document.getElementById('contact-preview');
            const contactPreviewContent = contactPreview.querySelector('.contact-preview');

            if (event.target === contactPreview) {
                contactPreviewContent.style.opacity = 0;
                setTimeout(() => {
                    contactPreview.style.display = 'none';
                }, 0);
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            const gridContainer = document.getElementById("grid-container");
            const gridItems = Array.from(gridContainer.children);
            originalItems = gridItems.slice(); 
            const shuffledItems = shuffle(gridItems.slice());

            shuffledItems.forEach(item => gridContainer.appendChild(item));

            const urlParams = new URLSearchParams(window.location.search);
            const filter = urlParams.get('filter');
            if (filter) {
                filterItems(filter);
            }
        });

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function filterItems(tag) {
            const gridContainer = document.getElementById("grid-container");
            const gridItems = originalItems.slice();

            if (tag === 'all') {
                const shuffledItems = shuffle(gridItems.slice());
                gridContainer.innerHTML = '';
                shuffledItems.forEach(item => gridContainer.appendChild(item));
            } else {
                const filteredItems = gridItems.filter(item => item.getAttribute('data-tag') === tag);
                const sortedItems = filteredItems.sort((a, b) => a.getAttribute('data-year') - b.getAttribute('data-year'));
                gridContainer.innerHTML = '';
                sortedItems.forEach(item => gridContainer.appendChild(item));
            }
        }

        function openExternal(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
