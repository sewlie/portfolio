<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art and Design Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu {
            width: 100%;
            background-color: #333;
            overflow: hidden;
        }
        .menu a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #ddd;
            color: black;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 10px;
            width: 90%;
            margin-top: 20px;
        }
        .grid-item {
            background-color: #ccc;
            padding: 20px;
            border: 1px solid #ddd;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#home">Home</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="grid-container">
        <div class="grid-item" style="background-color: #ff6666;" onclick="window.location='#'">1</div>
        <div class="grid-item" style="background-color: #ffcc66;" onclick="window.location='#'">2</div>
        <div class="grid-item" style="background-color: #99cc66;" onclick="window.location='#'">3</div>
        <div class="grid-item" style="background-color: #66cccc;" onclick="window.location='#'">4</div>
        <div class="grid-item" style="background-color: #6699ff;" onclick="window.location='#'">5</div>
        <div class="grid-item" style="background-color: #cc66ff;" onclick="window.location='#'">6</div>
        <div class="grid-item" style="background-color: #ff6699;" onclick="window.location='#'">7</div>
        <div class="grid-item" style="background-color: #ff9966;" onclick="window.location='#'">8</div>
        <div class="grid-item" style="background-color: #99ff66;" onclick="window.location='#'">9</div>
        <div class="grid-item" style="background-color: #66ffcc;" onclick="window.location='#'">10</div>
    </div>
</body>
</html>
