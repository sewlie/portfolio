        .grid-item {

        .grid-item img,
        .grid-item video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease-in-out;
        }
        .grid-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        .grid-item .year-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.952);
            font-size: 3em;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        .year-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.952);

        .grid-item .tag-label {

            color: white;
            padding: 5px 10px;
            font-size: 2em;
            font-weight: bold;
            border-radius: 3px;
        }
        .grid-item:hover .overlay,
        .grid-item:hover .year-label {
            opacity: 1;
        }
        .preview-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(255, 255, 255);

    <script>
        let currentIndex = 0;
        let currentGallery = [];
        let currentInfoText = '';

        const items = [

            './assets/Artboard 5.png',

            './assets/LYS.png',

        ];

        const cityMagImages = [

            './assets/CityMag FINAL4.png',
            './assets/CityMag FINAL5.png',
            './assets/CityMag FINAL6.png',

        ];

        const ilumImages = [
            './assets/ILU2.jpg',
            './assets/NMN (1).jpg'
        ];

        const covidImages = [
            './assets/covid_bookcover.png',
            './assets/covid_book1.png',
            './assets/covid_book2.png',
            './assets/covid_book3.png',
            './assets/covid_book4.png',
            './assets/covid_book5.png',
            './assets/covid_book6.png',
        ];

        function showPreview(index) {
            currentGallery = [items[index]];
            currentIndex = 0;
            updatePreview();
            const previewOverlay = document.getElementById('preview-overlay');
            const previewControls = document.getElementById('preview-controls');
            previewOverlay.style.display = 'flex';
            previewControls.style.display = 'none';

            const gridItem = document.querySelector(`.grid-item[onclick="showPreview(${index})"]`);
            currentInfoText = gridItem.getAttribute('data-info');
        }

        function showCityMagPreview(index) {
            currentGallery = cityMagImages;
            currentIndex = index;
            updatePreview();
            const previewOverlay = document.getElementById('preview-overlay');
            const previewControls = document.getElementById('preview-controls');
            previewOverlay.style.display = 'flex';
            previewControls.style.display = 'flex';

            const gridItem = document.querySelector(`.grid-item[onclick="showCityMagPreview(${index})"]`);
            currentInfoText = gridItem.getAttribute('data-info');
        }

        function showilumPreview(index) {
            currentGallery = ilumImages;
            currentIndex = index;
            updatePreview();
            const previewOverlay = document.getElementById('preview-overlay');
            const previewControls = document.getElementById('preview-controls');
            previewOverlay.style.display = 'flex';
            previewControls.style.display = 'flex';

            const gridItem = document.querySelector(`.grid-item[onclick="showilumPreview(${index})"]`);
            currentInfoText = gridItem.getAttribute('data-info');
        }

        function showcovidPreview(index) {
            currentGallery = covidImages;
            currentIndex = index;
            updatePreview();
            const previewOverlay = document.getElementById('preview-overlay');
            const previewControls = document.getElementById('preview-controls');
            previewOverlay.style.display = 'flex';
            previewControls.style.display = 'flex';

            const gridItem = document.querySelector(`.grid-item[onclick="showcovidPreview(${index})"]`);
            currentInfoText = gridItem.getAttribute('data-info');
        }

        function hidePreview(event) {
            const previewOverlay = document.getElementById('preview-overlay');
            const previewImage = document.getElementById('preview-image');
            const previewVideo = document.getElementById('preview-video');

            if (event.target === previewOverlay) {
                previewOverlay.style.display = 'none';
                previewVideo.pause();
            }
        }

        function updatePreview() {
            const previewImage = document.getElementById('preview-image');
            const previewVideo = document.getElementById('preview-video');
            const src = currentGallery[currentIndex];

            if (src.endsWith('.mp4')) {
                previewImage.style.display = 'none';
                previewVideo.style.display = 'block';
                previewVideo.src = src;
                previewVideo.load();
                previewVideo.play();
            } else {
                previewVideo.style.display = 'none';
                previewImage.style.display = 'block';
                previewImage.src = src;
            }
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + currentGallery.length) % currentGallery.length;
            updatePreview();
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % currentGallery.length;
            updatePreview();
        }

        function showCurrentInfo(event) {
            event.stopPropagation();
            showInfo(event, currentInfoText);
        }

        function showInfo(event, infoText) {
            event.stopPropagation();
            const infoOverlay = document.getElementById('info-overlay');
            const infoTextElement = document.getElementById('info-text');
            infoTextElement.innerHTML = infoText; // Use innerHTML to support HTML tags like <p>
            infoOverlay.style.display = 'flex';
        }   

        function hideInfo(event) {
            const infoOverlay = document.getElementById('info-overlay');
            if (event.target === infoOverlay) {
                infoOverlay.style.display = 'none';
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            const gridContainer = document.getElementById("grid-container");
            const gridItems = Array.from(gridContainer.children);
            originalItems = gridItems.slice(); 
            const shuffledItems = shuffle(gridItems.slice());

            shuffledItems.forEach(item => gridContainer.appendChild(item));

            const urlParams = new URLSearchParams(window.location.search);
            const filter = urlParams.get('filter');
            if (filter) {
                filterItems(filter);
            }
        });

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function filterItems(tag) {
            const gridContainer = document.getElementById("grid-container");
            const gridItems = originalItems.slice();

            if (tag === 'all') {
                const shuffledItems = shuffle(gridItems.slice());
                gridContainer.innerHTML = '';
                shuffledItems.forEach(item => gridContainer.appendChild(item));
            } else {
                const filteredItems = gridItems.filter(item => item.getAttribute('data-tag') === tag);
                const sortedItems = filteredItems.sort((a, b) => a.getAttribute('data-year') - b.getAttribute('data-year'));
                gridContainer.innerHTML = '';
                sortedItems.forEach(item => gridContainer.appendChild(item));
            }
        }

        function openExternal(url) {
            window.open(url, '_blank');
        }
    </script>
