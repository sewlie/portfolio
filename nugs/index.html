<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>3D Image Mouse Scrubber</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
html, body { height: 100%; margin: 0; }
body {
  background: #000;
  font-family: Arial, Helvetica, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #fff;
}

#viewer {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  position: relative;
  overflow: hidden;
}

#image {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  display: block;
  cursor: pointer;
}
</style>
</head>
<body>

<div id="viewer">
  <img id="image" src="3d scan jpg/frame-07.jpg" alt="3D object frame" />
</div>

<script>
const TOTAL_FRAMES = 36;
const FOLDER = "3d scan jpg";
const START_FRAME = 7;

const img = document.getElementById('image');
let currentFrame = START_FRAME;

// Preload all frames
let frames = [];
for(let i=1;i<=TOTAL_FRAMES;i++){
  const frame = new Image();
  frame.src = `${FOLDER}/frame-${String(i).padStart(2,'0')}.jpg`;
  frames[i] = frame;
}

// Set initial frame
img.src = frames[START_FRAME].src;

// --- Mouse X scrubbing ---
img.addEventListener('mousemove', e => {
  const rect = img.getBoundingClientRect();
  let ratio = (e.clientX - rect.left)/rect.width;
  ratio = Math.min(Math.max(ratio,0),1);

  const frame = Math.round(ratio*(TOTAL_FRAMES-1))+1;
  if(frame !== currentFrame){
    currentFrame = frame;
    img.src = frames[currentFrame].src;
  }
});
</script>
</body>
</html>
