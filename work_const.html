    <style>
        .thumbnail {
            width: 3%;
            height: auto;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s;
            padding: 0 20px;
        }
        .thumbnail:hover {
            opacity: 1;
        }
        .fade-in-text {
            opacity: 0;
            transition: opacity 2s ease-in-out;
            margin: 0 0 20px 0;
        }
        .contact-preview {
            width: 300px;
            height: 150px;
            background-color: #f6f6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 11;
            border-radius: 10px;
            color: black;

        }

        .preview-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
    </style>

        </div>
    </div>

    <script>
        function changeMainImage(src) {
            const mainImage = document.getElementById('mainImage');
            mainImage.style.opacity = 0;
            setTimeout(() => {
                mainImage.src = src;
                mainImage.style.opacity = 1;
            }, 500);
        }

        function showContactPreview() {
            const contactPreview = document.getElementById('contact-preview');
            const contactPreviewContent = contactPreview.querySelector('.contact-preview');
            contactPreview.style.display = 'flex';
            setTimeout(() => {
                contactPreviewContent.style.opacity = 1;
            }, 0);
        }

        function hideContactPreview() {
            const contactPreview = document.getElementById('contact-preview');
            const contactPreviewContent = contactPreview.querySelector('.contact-preview');
            contactPreviewContent.style.opacity = 0;
            setTimeout(() => {
                contactPreview.style.display = 'none';
            }, 0);
        }

    </script>
