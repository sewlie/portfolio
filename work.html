<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Work</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 10px 10px 10px 10px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 2;
            -webkit-overflow-scrolling: hidden;
        }
        .menu-left {
            flex: 0;
            display: flex;
            justify-content: flex-start;
            padding-left: 32px;
        }
        .menu-left h2 {
            padding: 0 10px;
            color: black;
        }
        .menu-center {
            flex: 0;
            display: flex;
            justify-content: center;
            padding-right: 30px;
        }
        .menu-left a {
            cursor: default;
        }
        .menu p {
            color: rgb(0, 0, 0);
            text-decoration: none;
            padding: 10px;
            font-family: 'AkzidenzLight', sans-serif;
        }
        
        .menu a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            padding: 10px 0;
            font-family: 'AkzidenzLight', sans-serif;
        }
        .menu a:hover {
            color: rgb(0, 98, 255);
        }
        .filter-menu {
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        .filter-menu button {
            padding: 8px 15px;
            margin: 0 10px;
            background-color: #8282821b;
            color: rgb(0, 0, 0);
            border: none;
            cursor: pointer;
            font-family: 'AkzidenzBold', sans-serif;
            border-radius: 5px;
        }
        .filter-menu button:hover {
            background-color: #37373700;
        }
        .work-page {
            margin-top: 80px; /* Adjust based on the height of the menu */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-image {
            width: auto;
            opacity: 0;
            max-height: 60vh;
            transition: opacity 1s ease-in-out;
        }
        .thumbnail-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        .thumbnail {
            width: 5%;
            height: auto;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s;
            padding: 0 20px;
        }
        .thumbnail:hover {
            opacity: 1;
        }
        .fade-in-text {
            opacity: 0;
            transition: opacity 2s ease-in-out;
            margin: 0 0 20px 0;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-left">
            <a href="index.html"><h2 style="cursor: pointer;">SEWLIE</h2></a>
        </div>
        <div class="filter-menu">
            <button onclick="window.location.href='/'">ALL</button>
            <button onclick="window.location.href='/?filter=Digital'">DIGITAL</button>
            <button onclick="window.location.href='/?filter=Physical'">PHYSICAL</button>
            <button onclick="window.location.href='/?filter=Blockchain'">BLOCKCHAIN</button>
        </div>
        <div class="menu-center">
            <a href="#contact" onclick="showContactPreview()">CONTACT</a>
        </div>
    </div>

    <div class="work-page">
        <img id="mainImage" class="main-image" src="./assets/ILU2.png" alt="Main Image">
        <div class="thumbnail-container">
            <img class="thumbnail" src="./assets/ILU2.png" onclick="changeMainImage('./assets/ILU2.png')" alt="Thumbnail 1">
            <img class="thumbnail" src="./assets/NMN2.png" onclick="changeMainImage('./assets/NMN2.png')" alt="Thumbnail 2">
        </div>
        <div class="fade-in-text" id="fadeInText">
            <p>(2015) ILUM New York: The I Love You Cap & The No Means No Cap</p>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const images = ['./assets/ILU2.png', './assets/NMN2.png'];
        const mainImage = document.getElementById('mainImage');
        const fadeInText = document.getElementById('fadeInText');

        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                fadeInText.style.opacity = 1;
            }, 1000);

            mainImage.style.opacity = 1;
            setInterval(() => {
                currentIndex = (currentIndex + 1) % images.length;
                mainImage.style.opacity = 0;
                setTimeout(() => {
                    mainImage.src = images[currentIndex];
                    mainImage.style.opacity = 1;
                }, 1000);
            }, 5000);
        });

        function changeMainImage(src) {
            mainImage.style.opacity = 0;
            setTimeout(() => {
                mainImage.src = src;
                mainImage.style.opacity = 1;
            }, 1000);
        }

        function showContactPreview() {
            const contactPreview = document.getElementById('contact-preview');
            const contactPreviewContent = contactPreview.querySelector('.contact-preview');
            contactPreview.style.display = 'flex';
            setTimeout(() => {
                contactPreviewContent.style.opacity = 1;
            }, 0);
        }

        function hideContactPreview() {
            const contactPreview = document.getElementById('contact-preview');
            const contactPreviewContent = contactPreview.querySelector('.contact-preview');
            contactPreviewContent.style.opacity = 0;
            setTimeout(() => {
                contactPreview.style.display = 'none';
            }, 0);
        }
    </script>
</body>
</html>
