<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/navbar.css">
    <title>sewlie: portfolio</title>
    <style>
        .grid-item {
            position: relative;
            width: 100%;
            padding-top: 100%;
            background-color: #ccc;
            text-align: center;
            cursor: pointer;
        }
        .grid-item img,
        .grid-item video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease-in-out;
        }
        .grid-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        .grid-item .year-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.952);
            font-size: 3em;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        .year-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.952);
            font-size: 3em;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        .grid-item .tag-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #000000aa;
            color: white;
            padding: 5px 10px;
            font-size: 2em;
            font-weight: bold;
            border-radius: 3px;
        }
        .grid-item:hover .overlay,
        .grid-item:hover .year-label {
            opacity: 1;
        }
        .preview-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .preview-overlay img,
        .preview-overlay video {
            max-width: 80%;
            max-height: 80%;
        }
        .contact-preview {
            width: 300px;
            height: 150px;
            background-color: #f6f6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            color: black;
        }
        .magnifier {
            position: absolute;
            border: 3px solid #000;
            border-radius: 50%;
            cursor: none;
            width: 250px;
            height: 250px;
            display: none;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <nav class="menu">
        <div class="menu-left">
            <a href="/" style="cursor: pointer;">sewlie</a>
        </div>
        <div class="filter-menu">
            <button onclick="window.location.href='/'">ALL</button>
            <button onclick="window.location.href='/digital/digital.html'">DIGITAL</button>
            <button style="color: white; background-color: rgb(0, 98, 255);" onclick="window.location.href='/physical/physical.html'">PHYSICAL</button>
            <button onclick="window.location.href='/blockchain/blockchain.html'">BLOCKCHAIN</button>
        </div>
        <div class="menu-center">
            <a href="#" onclick="event.preventDefault(); showContactPreview()">contact</a>
        </div>
    </nav>

    <div class="grid-container" id="grid-container">
        <div class="grid-item" data-tag="Physical" data-year="2015" onclick="window.location.href='ilum.html'">
            <img src="/assets/ILU.png">
            <div class="overlay"></div>
            <div class="year-label">2015</div>
        </div>
        <div class="grid-item" data-tag="Physical" data-year="2015" onclick="window.location.href='ilum.html'">
            <img src="/assets/NMN.jpg">
            <div class="overlay"></div>
            <div class="year-label">2015</div>
        </div>
        <div class="grid-item" data-tag="Physical" data-year="2022" onclick="showPreview('/assets/Ill1.jpg')">
            <img src="/assets/Ill1.jpg">
            <div class="overlay"></div>
            <div class="year-label">2022</div>
        </div>
        <div class="grid-item" data-tag="Physical" data-year="2023" onclick="window.location.href='constitution.html'">
            <img src="/assets/Book 1.png">
            <div class="overlay"></div>
            <div class="year-label">2023</div>
        </div>
        <div class="grid-item" data-tag="Physical" data-year="2023" onclick="window.location.href='city_mag.html'">
            <img src="/assets/CityMag FINAL1.png">
            <div class="overlay"></div>
            <div class="year-label">2023</div>
        </div>
        <div class="grid-item" data-tag="Physical" data-year="2024" onclick="showPreview('/assets/wwd cecred.png')">
            <img src="/assets/wwd cecred.png">
            <div class="overlay"></div>
            <div class="year-label">2024</div>
        </div>
    </div>

    <div class="preview-overlay" id="preview-overlay" onclick="hidePreview()">
        <img id="preview-image" src="">
        <video id="preview-video" controls></video>
        <div id="magnifier" class="magnifier"></div>
    </div>

    <div class="preview-overlay" id="contact-preview" onclick="hideContactPreview()">
        <div class="contact-preview" style="border-radius:10px;">
            <p style="font-weight: 700;">Contact me at: sewlie.art@gmail.com</p>
        </div>
    </div>

    <script>
        let originalItems = [];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function navigateToWorkPage() {
            history.pushState({}, '', '/work');
            window.location.href = 'work.html';
        }

        function showPreview(src) {
            const previewOverlay = document.getElementById('preview-overlay');
            const previewImage = document.getElementById('preview-image');
            const previewVideo = document.getElementById('preview-video');

            const baseURL = window.location.origin;
            const fullPath = src.startsWith('http') ? src : `${baseURL}/${src}`;

            if (fullPath.endsWith('.mp4')) {
                previewImage.style.display = 'none';
                previewVideo.style.display = 'block';
                previewVideo.src = fullPath;
                previewVideo.load();
                previewVideo.play();
            } else {
                previewVideo.style.display = 'none';
                previewImage.style.display = 'block';
                previewImage.src = fullPath;
            }

            previewOverlay.style.display = 'flex';
        }

        function hidePreview() {
            const previewOverlay = document.getElementById('preview-overlay');
            previewOverlay.style.display = 'none';
            const previewVideo = document.getElementById('preview-video');
            previewVideo.pause();
        }

        function showContactPreview() {
            const contactPreview = document.getElementById('contact-preview');
            const contactPreviewContent = contactPreview.querySelector('.contact-preview');
            contactPreview.style.display = 'flex';
            setTimeout(() => {
                contactPreviewContent.style.opacity = 1;
            }, 0);
        }

        function hideContactPreview() {
            const contactPreview = document.getElementById('contact-preview');
            const contactPreviewContent = contactPreview.querySelector('.contact-preview');
            contactPreviewContent.style.opacity = 0;
            setTimeout(() => {
                contactPreview.style.display = 'none';
            }, 0);
        }

        function filterItems(tag) {
            const gridContainer = document.getElementById("grid-container");
            const gridItems = originalItems.slice();

            if (tag === 'all') {
                const shuffledItems = shuffle(gridItems.slice());
                gridContainer.innerHTML = '';
                shuffledItems.forEach(item => gridContainer.appendChild(item));
            } else {
                const filteredItems = gridItems.filter(item => item.getAttribute('data-tag') === tag);
                const sortedItems = filteredItems.sort((a, b) => a.getAttribute('data-year') - b.getAttribute('data-year'));
                gridContainer.innerHTML = '';
                sortedItems.forEach(item => gridContainer.appendChild(item));
            }
        }

        function openExternal(url) {
            window.open(url, '_blank');
        }

        const magnifier = document.getElementById('magnifier');
        const previewImage = document.getElementById('preview-image');

        previewImage.addEventListener('mousemove', function(e) {
            magnifier.style.display = 'block';
            const rect = previewImage.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const backgroundPosX = (x / previewImage.width) * 100;
            const backgroundPosY = (y / previewImage.height) * 100;

            const magnifierX = e.clientX - magnifier.offsetWidth / 2;
            const magnifierY = e.clientY - magnifier.offsetHeight / 2;

            magnifier.style.backgroundImage = `url(${previewImage.src})`;
            magnifier.style.backgroundSize = `${previewImage.width * 2}px ${previewImage.height * 2}px`;
            magnifier.style.backgroundPosition = `${backgroundPosX}% ${backgroundPosY}%`;
            magnifier.style.left = `${magnifierX}px`;
            magnifier.style.top = `${magnifierY}px`;
        });

        previewImage.addEventListener('mouseleave', function() {
            magnifier.style.display = 'none';
        });
    </script>
</body>
</html>
